# unbind ^b
set -g prefix '\'
bind '\' send-prefix

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded"

# bind kill
bind x kill-pane
bind & kill-window

# bind create
bind v split-window -h -c '#{pane_current_path}'
bind b split-window -v -c '#{pane_current_path}'
bind V split-window -h -c '#{pane_current_path}' -p 39
bind B split-window -v -c '#{pane_current_path}' -p 39


bind e last-pane
bind h select-pane -L       # 切换到左边的 Pane
bind j select-pane -D       # 切换到下边的 Pane
bind k select-pane -U       # 切换到上边的 Pane
bind l select-pane -R       # 切换到右边的 Pane
bind L resize-pane -L 10    # 向左扩展
bind R resize-pane -R 10    # 向右扩展
bind K resize-pane -U 5     # 向上扩展
bind J resize-pane -D 5     # 向下扩展

# 滚屏
#set-window-option -g mode-mouse on

# 开启鼠标模式
set -g mouse on

# 允许鼠标选择窗格
#set -g mouse-select-pane on

# 设置默认终端模式为 256color
#set -g default-terminal "screen-256color"

# 居中窗口列表
set -g status-justify centre

set -g base-index         1     # 窗口编号从 1 开始计数
set -g display-panes-time 10000 # PREFIX-Q 显示编号的驻留时长，单位 ms
#set -g mouse              on    # 开启鼠标
set -g pane-base-index    1     # 窗格编号从 1 开始计数
set -g renumber-windows   on    # 关掉某个窗口后，编号重排

setw -g allow-rename      off   # 禁止活动进程修改窗口名
setw -g automatic-rename  off   # 禁止自动命名新窗口
setw -g mode-keys         vi    # 进入复制模式的时候使用 vi 键位（默认是 EMACS）



# pane
set -g pane-base-index 1
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=green
# status bar
set -g status-bg default
set -g status-fg default
set -g status-justify centre
set -g status-left '[#S]'
set -g status-right '%H:%M'
